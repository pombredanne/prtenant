<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PRtenant</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
</head>

<body>
    <div class="container">
        <div class="notice"><div class="note">Settings saved</div></div>

        <a href="https://github.com/markgollnick/prtenant">
            <img src="/assets/title.svg" />
        </a>

        <div class="edit_settings">
            <p>The PR’s default title <a href="https://www.ietf.org/rfc/rfc2119.txt" target="_blank">SHALL</a> be
            <select id="title_option">
                <option>a customized default message:</option> <!-- 0 -->
                <option>the first commit’s message.</option> <!-- 1 -->
                <option>the last commit’s message.</option> <!-- 2 -->
                <option>the first commit’s message matching regex:</option> <!-- 3 -->
                <option>the last commit’s message matching regex:</option> <!-- 4 -->
            </select>

            <input type="text" id="pr_title" value="Title" />
            </p>

            <p>The PR’s default body <a href="https://www.ietf.org/rfc/rfc2119.txt" target="_blank">SHALL</a> be:
            <textarea id="pr_body" cols="79">Leave a comment</textarea>
            </p>
        </div>

        <div class="save_restore">
            <button id="save">Save<br />Settings</button>
            <button id="restore">Restore<br />Defaults</button>
        </div>
    </div>

    <script type="text/javascript" src="/scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script type="text/javascript" src="/scripts/options.js"></script>
</body>
</html>
